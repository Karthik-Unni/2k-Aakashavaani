{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} All Songs {% endblock title %}
{% block body %}

<br>

<!-- Search bar (same style as home) -->
<div id="search" class="ak-search-bar">
  <form id="searchform" class="form-horizontal" role="search" method="get" action="">
    <div class="form-group">
      <div class="input-group">
        <input type="text"
               class="form-control input-lg"
               name="q"
               value="{{ request.GET.q }}"
               placeholder="Search songs, artists, albums" />

        <div class="input-group-append">
          <button type="submit" class="ak-search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>

      </div>
    </div>
  </form>
</div>

{% if not query_search %}
  <header class="section-heading">
    <h5 class="section-title">ALL SONGS</h5>
  </header>
  <hr>
{% else %}
  <header class="section-heading">
    <h5 class="section-title">SEARCH RESULTS</h5>
  </header>
  <hr>
{% endif %}

<!-- Song list -->
<div class="row" style="margin-right: 65px;margin-left:-15px;">
  {% if songs %}
    {% for song in songs %}
      <div class="col-sm-2 col-md-2" style="padding-bottom: 15px;">
        <div class="hovereffect">
          <img src="{{ song.song_img.url }}" class="img-responsive" height="135" width="135"
               style="border-radius: 8px 8px 8px 8px;">
          <div class="overlay">
            <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'play_song' song.id %}">
              <i class="fa fa-play" aria-hidden="true"></i>
            </a>
            <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'detail' song.id %}">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>

<br><br><br><br>

{% endblock body %}
